apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.phream.phream"
        minSdkVersion 7
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    maven { url "https://jitpack.io" }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // AppCompat-Extension-Library for floating action button menu
    compile 'com.github.TR4Android:AppCompat-Extension-Library:v0.1.1'

    // Google Support libraries
    compile 'com.android.support:support-v4:23.1.0'     // v4
    compile 'com.android.support:appcompat-v7:23.1.0'   // v7 AppCompat
    compile 'com.android.support:design:23.1.0'         // Design
}
